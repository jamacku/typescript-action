---

name: Issue labeler
on:
  issues:
    types: [ opened ]

permissions:
  contents: read

jobs:
  label-component:
    runs-on: ubuntu-latest

    permissions:
      issues: write

    strategy:
      matrix:
        template: [ issue-template.yml ]

    steps:
      - uses: actions/checkout@7cdaf2fbc075e6f3b9ca94cfd6cec5adc8a75622

      - name: Parse issue form
        uses: stefanbuck/github-issue-parser@5207865c6f4488d57c8b4db811fd983b65c44d72
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/${{ matrix.template }}

      - name: Set labels based on type input
        uses: redhat-plumbers-in-action/advanced-issue-labeler@1aa0b37be6da10a5b13361a7239170f1034590d4
        with:
          issue-form: ${{ steps.issue-parser.outputs.jsonString }}
          token: ${{ secrets.GITHUB_TOKEN }}

...
